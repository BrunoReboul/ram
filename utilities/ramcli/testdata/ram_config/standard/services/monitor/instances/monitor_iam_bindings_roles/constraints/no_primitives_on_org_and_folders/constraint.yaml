apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPIAMBindingsrolesConstraintV1
metadata:
  name: no_primitives_on_org_and_folders
  annotations:
    description: Primitives roles are not authorized on organizations or folders
spec:
  severity: major
  match:
    target: [organization/]
    exclude:
  parameters:
    mode: blacklist
    roles: 
    - roles/viewer
    - roles/editor
    - roles/owner
    assettypes:
    - cloudresourcemanager.googleapis.com/Folder
    - cloudresourcemanager.googleapis.com/Organization
